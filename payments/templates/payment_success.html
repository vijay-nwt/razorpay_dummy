<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            background: #f6f9fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .checkmark {
            font-size: 60px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .success-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #222;
        }
        .success-message {
            color: #555;
            margin-bottom: 30px;
        }
        .home-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">&#10004;</div>
        <div class="success-title">Payment Successful!</div>
        <div class="success-message">
            Thank you for your payment.<br>
            Your transaction has been completed successfully.
        </div>
        <a href="/" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html>
